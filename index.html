<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XY Inc</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container-fluid">
      
      <br>

      <h1>Veja alguns pontos que podem lhe interessar</h1>

      <br>

      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle selected-action" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="text">Pontos próximos a mim</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="select-action" data-item="proximos">Pontos próximos a mim</a></li>
          <li><a href="#" class="select-action" data-item="todos">Todos os pontos</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" class="select-action" data-item="novo ">Cadastrar novo ponto</a></li>
        </ul>
      </div>

      <br><br>

      <div class="conteudo">
          <ul id="lista-pontos"></ul>

          <form action="#" id="form-cadastro" method="post" style="display: none;">

            <div class="row">
              <div class="col-md-5">
                <input type="text" class="form-control" name="nome-local" placeholder="Nome do local" required>
              </div>
            </div>            

            <br>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Coordenadas geográficas do local</h3>
              </div>
              <div class="panel-body">

                <div class="row">
                  <div class="col-md-2">
                    <input type="text" class="form-control" name="x-local" placeholder="Latitude" required>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" name="y-local" placeholder="Longitude" required>
                  </div>
                  <div class="col-md-2">
                    <input type="submit" value="Cadastrar" class="form-control btn-success">
                  </div>
                </div>
                
              </div>
            </div>
            
          </form>

      </div>

      
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
